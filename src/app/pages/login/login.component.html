<div class="signin-container" >

  <div class="signin-content mat-elevation-z12">

      <div fxLayoutAlign="center center">
          <img src="assets/images/logo.svg" style="width: 84px; padding: 0px 0 0px;">
     </div>


    <form (ngSubmit)="login()">

        <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">

            <mat-form-field class="display-block">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>

            <mat-form-field class="display-block">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field>

        <div class="m-b-15" fxLayout="row" fxLayoutAlign="center center">
            <mat-checkbox class="remember-me">Lembre-me
            </mat-checkbox>
        </div>

        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>

      </div>

    </form>

      <div class="other-sign">
          Outras Formas de Login
      </div>

      <button class="mat-raised-button capsule-button google-button m-b-10" (click)="signInWithGoogle()">
        <span class="capsule-button-wrapper">
          <div class="capsule-button-icon">
            <img src="assets/icon/google-plus.svg">
          </div>
          <span class="capsule-button-text">Google</span>
        </span>
      </button>

      <button class="mat-raised-button capsule-button github-button m-b-10" (click)="signInWithGithub()">
        <span class="capsule-button-wrapper">
          <div class="capsule-button-icon">
            <img src="assets/icon/github-logo.svg">
          </div>
          <span class="capsule-button-text">Github</span>
        </span>
      </button>

      <button class="mat-raised-button capsule-button facebook-button m-b-15">
        <span class="capsule-button-wrapper">
          <div class="capsule-button-icon">
            <img src="assets/icon/facebook.svg">
          </div>
          <span class="capsule-button-text">Facebook</span>
        </span>
      </button>

      <a class="redirect" [routerLink]="['/login']">Ainda n√£o tem registro? Registre-se aqui.</a>

    </div>
  </div>
